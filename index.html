<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <aside class="iniciar">
        <img src="images/primary.png" alt="inicio">
    </aside>
    <section class="form-register">
        <h2>INICIAR SESION</h2>
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Usuario">
        <br>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
        <br>
        <input class="botons" type="submit" value="Aceptar">
    </section>
    <section class="nuevo">
        <h3>Registro de usuario nuevo</h3>
        <h3>Recuperar contraseña</h3>
    </section>
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>

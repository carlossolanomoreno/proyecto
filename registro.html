<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <br>
    <section class="form-register">
        <h2>Registro de usuario nuevo</h2>
        <br>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos:">
        <br>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombres:">
        <br>
        <input class="controls" type="date" name="datos" id="datos" placeholder="Fecha de nacimiento">
        <br>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo electronico:">
        <br>
        <h3>Datos adicionales</h3>
        <br>
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Numero de telefono:">
        <br>
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Direccion:">
        <br>
        <input class="botons" type="submit" value="Enviar datos">
        <br>
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>

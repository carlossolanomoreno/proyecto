<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <aside class="iniciar">
        <img src="images/documentacion.png" alt="inicio">
    </aside>
    <section class="form-register">
        <h2>Documentacion</h2>
        <p>LLene los siguientes campos:</p>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Buscar:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Nombre:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Fecha:">
        <br>
    </section>
    <section class="botons">
        <input class="botons" type="submit" value="Ingresar">
        <br>
        <input class="botons" type="submit" value="eliminar">
        <br>
        <input class="botons" type="submit" value="Guardar">
        <br>
        <input class="botons" type="submit" value="Imprimir">
        <br>
    </section>
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <aside class="iniciar">
        <img src="images/informe.png" alt="inicio">
    </aside>
    <section class="form-register">
        <h2>Informe de mantenimiento</h2>
        <p>LLene los siguientes campos:</p>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Fecha de solicitud:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Fecha de registro:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Fecha de entrega:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Persona que entrega el vehículo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Persona que recibe el vehículo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Kilometraje actual:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Kilometraje del proximo mantenimiento:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Observaciones:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Tipo de mantenimiento realizado:">
        <br>
    </section>
    <section class="botons">
        <input class="botons" type="submit" value="Generar">
        <br>
        <input class="botons" type="submit" value="Editar">
        <br>
        <input class="botons" type="submit" value="Imprimir">
        <br>
    </section>
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <aside class="iniciar">
        <img src="images/vehiculo.png" alt="inicio">
    </aside>
    <section class="form-register">
        <h2>Información de vehículos</h2>
        <p>Ingrese Nro de placa o chasis:</p>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Buscar:">
        <br>
        <h2>Registro de vehículos</h2>
        <p>LLene los siguientes campos:</p>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Tipo de vehiculo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Placa:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Chasis:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Marca:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Modelo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Motor:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Kilometraje:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Cilindraje:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Capacidad de carga:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Capacidad de pasajeros:">
        <br>
    </section>
    <section class="botons">
        <input class="botons" type="submit" value="Modificar">
        <br>
        <input class="botons" type="submit" value="Ingresar">
        <br>
        <input class="botons" type="submit" value="Eliminar">
        <br>
    </section>
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <br>
    <section class="contrasena">
        <h2>Recuperar Contraseña</h2>
        <br>
    </section>
    <section class="form-register">
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese correo electrónico">
        <br>
        <input class="botons" type="submit" value="Enviar">
        <br>
        <h3>Ingrese Nuevas Credenciales</h3>
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Usuario:">
        <br>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña:">
        <p>La contraseña debe ser de 8, que incluyan letras, números y al menos un carácter especial.</p>
        <br>
        <input class="botons" type="submit" value="Registrar Credenciales">
        <br>
        <h3>Ingrese Nuevamente Credenciales</h3>
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Usuario:">
        <br>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña:">
        <br>
        <input class="botons" type="submit" value="Validar Credenciales">
        <br>       
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>

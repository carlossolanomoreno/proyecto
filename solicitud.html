<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexivo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabeceraPrincipal">
        <img src="images/escudo.png" alt="escudo">
        <img src="images/logo.png"   alt="logo">
        <img src="images/camioneta.png" alt="camioneta">
    </header>
    <nav class="Servicio">
        <h1>SISTEMA DE AUTOMATIZACION DE MANTENIMIENTO VEHICULAR</h1>
    </nav>
    <aside class="iniciar">
        <img src="images/solicitud.png" alt="inicio">
    </aside>
    <section class="form-register">
        <h2>Ingresar solicitud de mantenimiento</h2>
        <p>LLene los siguientes campos:</p>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Número de cédula:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Nombres y apellidos:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Distrito al que pertenece:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Circuito:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Subcircuito:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Tipo de vehículo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Placa de vehículo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Distrito al que pertenece el vehículo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Circuito al que pertenece el vehículo:">
        <br>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Subcircuito al que pertenece el vehículo:">
        <br>
        <input class="botons" type="submit" value="Enviar">
        <br>
    </section>
    <footer class="footer">
        <h4>POLICIA NACIONAL DEL ECUADOR</h4>
    </footer>
    
</body>
</html>
